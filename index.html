<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main>
        <figure>
            <img class="mobileImage" src="images/image-product-mobile.jpg" alt="Product image">
            <img class="desktopImage" src="images/image-product-desktop.jpg" alt="Product image">
        </figure>
        <div class="descPriceBuy">
            <div class="flexPaddingWrap">
                <p class="perfume">PERFUME</p>
                <h1><span>Gabrielle</span> <span>Essence Eau</span> <span>De Parfum</span></h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="newPrice">$149.99</p>
                    <p class="oldPrice">$169.99</p>
                </div>
                <button>
                    <img class="cartIcon" src="images/icon-cart.svg" alt="Cart icon">
                    <p class="buttonText">Add to Cart</p>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
